<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiffyAI Staking Platform</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts for "Inter" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase v8 from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Ethers.js from CDN -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  
  <!-- Custom CSS for Inter font -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

</head>
<body class="bg-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    // IMPORTANT: Firebase and Ethers.js are now available as global objects
    // via the CDN script tags in the head. We can directly reference `window.firebase`
    // and `window.ethers`.

    // IMPORTANT: Replace with your actual contract ABI
    const TIFFYAI_ABI = [
      // Example ABI entries for a staking contract
      {
        "constant": false,
        "inputs": [
          {
            "name": "amount",
            "type": "uint256"
          }
        ],
        "name": "stake",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [],
        "name": "claimRewards",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [
          {
            "name": "staker",
            "type": "address"
          }
        ],
        "name": "getStakedBalance",
        "outputs": [
          {
            "name": "",
            "type": "uint256"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [
          {
            "name": "staker",
            "type": "address"
          }
        ],
        "name": "getEarnedRewards",
        "outputs": [
          {
            "name": "",
            "type": "uint256"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "stakingToken",
        "outputs": [
          {
            "name": "",
            "type": "address"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // IMPORTANT: Replace with your actual contract address and network RPC URL
    const STAKING_CONTRACT_ADDRESS = '0x...'; // Your TiffyAI contract address
    const RPC_URL = 'https://...'; // e.g., 'https://mainnet.infura.io/v3/...' or 'https://bsc-dataseed.binance.org/'

    // Helper function to format ethers big numbers
    const formatEther = (amount) => {
      if (!amount || !window.ethers) return '0.00';
      return window.ethers.utils.formatEther(amount);
    };

    // Main App Component
    const App = () => {
      const [db, setDb] = React.useState(null);
      const [auth, setAuth] = React.useState(null);
      const [userId, setUserId] = React.useState(null);
      const [isReady, setIsReady] = React.useState(false);

      const [walletAddress, setWalletAddress] = React.useState(null);
      const [signer, setSigner] = React.useState(null);
      const [stakingContract, setStakingContract] = React.useState(null);
      const [tokenContract, setTokenContract] = React.useState(null);

      const [userTokenBalance, setUserTokenBalance] = React.useState('0.00');
      const [userStakedBalance, setUserStakedBalance] = React.useState('0.00');
      const [userEarnedRewards, setUserEarnedRewards] = React.useState('0.00');

      const [stakeAmount, setStakeAmount] = React.useState('');
      const [loading, setLoading] = React.useState(false);
      const [message, setMessage] = React.useState('');

      // useEffect to initialize Firebase and check for script readiness
      React.useEffect(() => {
        const initializeServices = async () => {
          try {
            if (!window.firebase || !window.ethers) {
              // Scripts are not yet loaded, wait for the next render loop.
              return;
            }

            // Firebase initialization (using v8 global API)
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const app = window.firebase.initializeApp(firebaseConfig);
            const firebaseAuth = app.auth();
            const firestoreDb = app.firestore();
            setDb(firestoreDb);
            setAuth(firebaseAuth);

            // Sign in user
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
              await firebaseAuth.signInWithCustomToken(initialAuthToken);
            } else {
              await firebaseAuth.signInAnonymously();
            }

            // Set up auth state listener
            const unsubscribe = firebaseAuth.onAuthStateChanged((user) => {
              if (user) {
                setUserId(user.uid);
              } else {
                setUserId(null);
              }
            });

            setIsReady(true);
            return () => unsubscribe();
          } catch (error) {
            console.error("Error initializing services:", error);
          }
        };

        // We check for window.firebase and window.ethers on every render to ensure
        // the `useEffect` doesn't run until the scripts are loaded.
        initializeServices();

      }, []);

      // Connect to MetaMask and get contract instances
      const connectWallet = async () => {
        if (!isReady) {
          setMessage('App is not ready. Please wait a moment.');
          return;
        }
        
        if (typeof window.ethereum === 'undefined' || typeof window.ethers === 'undefined') {
          setMessage('Please install MetaMask and ensure ethers.js is loaded.');
          return;
        }
        
        try {
          setLoading(true);
          setMessage('Connecting to wallet...');
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const provider = new window.ethers.providers.Web3Provider(window.ethereum, 'any');
          setSigner(provider.getSigner());

          const accounts = await provider.listAccounts();
          setWalletAddress(accounts[0]);

          const stakingContractInstance = new window.ethers.Contract(STAKING_CONTRACT_ADDRESS, TIFFYAI_ABI, provider.getSigner());
          setStakingContract(stakingContractInstance);

          const tokenAddress = await stakingContractInstance.stakingToken();
          const tokenContractInstance = new window.ethers.Contract(tokenAddress, TIFFYAI_ABI, provider.getSigner());
          setTokenContract(tokenContractInstance);

          setMessage('Wallet connected!');
        } catch (error) {
          console.error("Error connecting wallet:", error);
          setMessage(`Failed to connect wallet: ${error.reason || error.message}`);
        } finally {
          setLoading(false);
        }
      };

      // Fetch user data from the blockchain
      const fetchUserData = async () => {
        if (!stakingContract || !tokenContract || !walletAddress || !window.ethers) return;
        try {
          setLoading(true);
          setMessage('Fetching data...');
          
          const balance = await tokenContract.balanceOf(walletAddress);
          setUserTokenBalance(formatEther(balance));

          const stakedBalance = await stakingContract.getStakedBalance(walletAddress);
          setUserStakedBalance(formatEther(stakedBalance));

          const earnedRewards = await stakingContract.getEarnedRewards(walletAddress);
          setUserEarnedRewards(formatEther(earnedRewards));

          setMessage('Data updated!');
        } catch (error) {
          console.error("Error fetching user data:", error);
          setMessage(`Failed to fetch data: ${error.message}`);
        } finally {
          setLoading(false);
        }
      };

      React.useEffect(() => {
        if (isReady && walletAddress) {
          fetchUserData();
        }
      }, [isReady, walletAddress, stakingContract, tokenContract]);

      // Handle the stake action
      const handleStake = async () => {
        if (!isReady) {
          setMessage('App is not ready. Please wait a moment.');
          return;
        }
        if (!signer || !stakeAmount || !stakingContract || !tokenContract || !window.ethers) {
          setMessage('Please connect wallet and enter an amount.');
          return;
        }

        try {
          setLoading(true);
          setMessage('Staking...');
          const amountInWei = window.ethers.utils.parseEther(stakeAmount);
          
          // First, check for token approval
          const allowance = await tokenContract.allowance(walletAddress, STAKING_CONTRACT_ADDRESS);
          if (allowance.lt(amountInWei)) {
            setMessage('Approving tokens...');
            const approvalTx = await tokenContract.approve(STAKING_CONTRACT_ADDRESS, window.ethers.constants.MaxUint256);
            await approvalTx.wait();
            setMessage('Tokens approved. Proceeding with stake...');
          }

          const stakeTx = await stakingContract.stake(amountInWei);
          await stakeTx.wait();
          setMessage('Successfully staked!');
          setStakeAmount('');
          fetchUserData(); // Refresh data after transaction
        } catch (error) {
          console.error("Staking failed:", error);
          setMessage(`Staking failed: ${error.reason || error.message}`);
        } finally {
          setLoading(false);
        }
      };

      // Handle the claim rewards action
      const handleClaim = async () => {
        if (!isReady) {
          setMessage('App is not ready. Please wait a moment.');
          return;
        }
        if (!signer || !stakingContract || !window.ethers) {
          setMessage('Please connect wallet.');
          return;
        }
        
        try {
          setLoading(true);
          setMessage('Claiming rewards...');
          const claimTx = await stakingContract.claimRewards();
          await claimTx.wait();
          setMessage('Rewards claimed successfully!');
          fetchUserData(); // Refresh data after transaction
        } catch (error) {
          console.error("Claiming failed:", error);
          setMessage(`Claiming failed: ${error.reason || error.message}`);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4">
          <div className="w-full max-w-xl bg-gray-800 rounded-2xl shadow-lg p-8">
            <h1 className="text-3xl font-bold text-center mb-6 text-indigo-400">TiffyAI Staking Platform</h1>
            
            {!isReady ? (
              <div className="text-center text-gray-400">Loading required libraries... Please wait.</div>
            ) : !walletAddress ? (
              <div className="text-center">
                <p className="text-gray-400 mb-4">Connect your wallet to start staking your TiffyAI tokens.</p>
                <button
                  onClick={connectWallet}
                  className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition-transform transform hover:scale-105 shadow-md"
                >
                  Connect Wallet
                </button>
              </div>
            ) : (
              <div>
                <div className="text-center text-gray-400 mb-6">
                  <p>Connected: <span className="text-indigo-400 font-mono text-sm">{walletAddress.substring(0, 6)}...{walletAddress.substring(38)}</span></p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mb-6">
                  <div className="bg-gray-700 p-4 rounded-xl shadow-inner">
                    <p className="text-sm text-gray-400">Your Balance</p>
                    <p className="text-xl font-bold text-teal-400">{userTokenBalance}</p>
                  </div>
                  <div className="bg-gray-700 p-4 rounded-xl shadow-inner">
                    <p className="text-sm text-gray-400">Staked</p>
                    <p className="text-xl font-bold text-orange-400">{userStakedBalance}</p>
                  </div>
                  <div className="bg-gray-700 p-4 rounded-xl shadow-inner">
                    <p className="text-sm text-gray-400">Earned Rewards</p>
                    <p className="text-xl font-bold text-amber-400">{userEarnedRewards}</p>
                  </div>
                </div>

                <div className="bg-gray-700 p-6 rounded-2xl mb-6 shadow-inner">
                  <h2 className="text-2xl font-semibold mb-4 text-center">Stake Your Tokens</h2>
                  <div className="flex items-center space-x-2 mb-4">
                    <input
                      type="number"
                      placeholder="Amount to stake"
                      value={stakeAmount}
                      onChange={(e) => setStakeAmount(e.target.value)}
                      className="w-full p-3 rounded-xl bg-gray-800 text-white border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all"
                    />
                    <button
                      onClick={handleStake}
                      disabled={loading || !stakeAmount || stakeAmount <= 0}
                      className={`bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all ${loading ? 'opacity-50 cursor-not-allowed' : ''}`}
                    >
                      {loading ? 'Processing...' : 'Stake'}
                    </button>
                  </div>
                  <button
                    onClick={handleClaim}
                    disabled={loading || userEarnedRewards === '0.00'}
                    className={`w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition-all ${loading || userEarnedRewards === '0.00' ? 'opacity-50 cursor-not-allowed' : ''}`}
                  >
                    Claim Rewards
                  </button>
                </div>
              </div>
            )}
            
            {message && (
              <div className="bg-gray-700 text-center p-3 mt-4 rounded-xl text-sm font-semibold text-white">
                {message}
              </div>
            )}

          </div>
          <div className="text-xs text-gray-500 mt-4">
            <p className="text-center">App ID: {typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}</p>
            <p className="text-center">User ID: {userId ? userId : 'Loading...'}</p>
          </div>
        </div>
      );
    };

    // Render the App component to the 'root' div
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>
</html>
